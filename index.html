<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: black;
            overflow: hidden;
        }
        .menu {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .menu a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
        }
        .menu a.active {
            background: #1e90ff;
            color: #fff;
            border-radius: 5px;
        }
        .content-container {
    display: flex;
    height: calc(100vh - 60px);
    position: relative;
    overflow: hidden;
    width: 200%; /* Дважды шире контейнера, чтобы контент мог двигаться */
    transform: translateX(-50%); /* Центрируем контейнер */
    transition: transform 0.5s ease;
}
.content {
    width: 50%; /* Половина ширины контейнера */
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s ease;
    opacity: 0;
}
.content.active {
    opacity: 1;
}
#bio {
    left: 0;
}
#fohosting {
    left: 50%;
}

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }
        .login-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            width: 80%;
            height: 400px;            
            box-sizing: border-box;
            text-align: center;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .login-box h1 {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #f4f4f4;
            user-select: none;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: calc(100% - 32px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: background 0.3s, transform 0.2s;
            box-sizing: border-box;
            user-select: none;
        }
        .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        .login-box button {
            width: calc(100% - 32px);
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #1e90ff;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            user-select: none;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .login-box button:hover {
            background: #1c86ee;
        }
        .login-box button:active {
            background: #1e90ff;
            transform: scale(0.98);
        }
        .login-box a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
            transition: color 0.3s, opacity 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        .login-box a:hover {
            color: #1c86ee;
            opacity: 0.8;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" id="bio-link" class="active">BIO</a>
        <a href="#" id="fohosting-link">Fohosting</a>
    </div>
    <div class="content-container">
        <div id="bio" class="content active">
            <h1>BIO Page</h1>
            <p>This is the BIO page content.</p>
        </div>
        <div id="fohosting" class="content">
            <video class="video-background" autoplay muted loop>
                <source src="video/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="login-box">
                <h1>Fohosting</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <a href="mailto:foxyy437@gmail.com?subject=Request for Account Creation&body=Please create a new account for me.">Don't have an account? Request creation!</a>
            </div>
            <div id="notification" class="notification">Invalid username or password!</div>
        </div>
    </div>

   <script>
    document.getElementById('bio-link').addEventListener('click', function() {
        showContent('bio');
    });
    document.getElementById('fohosting-link').addEventListener('click', function() {
        showContent('fohosting');
    });

    function showContent(contentId) {
        const container = document.querySelector('.content-container');
        const links = document.querySelectorAll('.menu a');
        
        if (contentId === 'bio') {
            container.style.transform = 'translateX(0)';
        } else {
            container.style.transform = 'translateX(-50%)';
        }

        const contents = document.querySelectorAll('.content');
        contents.forEach(content => {
            if (content.id === contentId) {
                content.classList.add('active');
            } else {
                content.classList.remove('active');
            }
        });

        links.forEach(link => {
            if (link.id === contentId + '-link') {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    const credentials = [
        { username: 'Foxy437', password: 'Kyrka228+', sshHost: 's2.serv00.com', sshPassword: '*P9*gNrMDWAL#1a1c9xb' },
        { username: 'Ronix', password: 'Kyrka228+', sshHost: 's2.serv00.com', sshPassword: '*P9*gNrMDWAL#1a1c9xb' }
    ];

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const user = credentials.find(cred => cred.username === username && cred.password === password);

        if (user) {
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'terminal.html';
        } else {
            showNotification('Invalid username or password!');
        }
    });

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
   </script>
